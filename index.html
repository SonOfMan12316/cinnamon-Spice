<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>cinnamon Spice</title>
</head>
<body>
    <nav class="navbar sticky top-0 w-full flex items-center" style="background: rgb(231, 226, 221); height: 90px; z-index: 1;">
        <div class="navbar-center w-full my-0 mx-auto flex items-center justify-between py-0 px-4" style="max-width: 1170px;">
            <div class="">
                <img src="./images/logo.png" class="w-28 flex item-center"/>
            </div>
            <div class="cart-btn">
                <span class="nav-icon text-lg xl:text-2xl relative">
                    <i class="fa fa-cart-plus cursor-pointer"></i>
                <div class="cart-items absolute -right-1 -top-2 text-white rounded text-sm px-1" style="background-color: #f09d51;">0</div>
                </span>
            </div>
        </div>
    </nav>

    <header class="hero flex items-center justify-start bg-cover bg-center bg-no-repeat">
        <div class="banner text-center inline-block p-8 w-full">
            <h1 class="banner-title text-5xl font-bold uppercase text-black">Freshly Made Dougnuts</h1>
            <h1 class="banner-title text-5xl font-bold uppercase text-black mb-4">Delivered To Your Doorstep</h1>
            <!-- <button style="transition: var(--mainTransition);" class="banner-btn hover:bg-transparent hover:text-slate-600 hover:font-semibold hover:text-base  bg-black text-white h-8 w-24 rounded-xl">Order Now</button> -->
        </div>
    </header>

    <section class="products py-8">
        <div class="section-title">
            <h2 class="text-center text-xl mb-4 capitalize">Doughnuts</h2>
            <div class="products-center mx-auto" style="width: 90vw; max-width: 1170px; display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); grid-column-gap: 1.5rem; grid-row-gap: 2rem;">
            </div>
        </div>
    </section>
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- <div class="cart-item">
                    
                </div> -->
            </div>
            <div class="cart-footer">
                <h3>your total : # <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear-cart</button>
            </div>
        </div>
    </div> 
    <script src="app.js"></script>
</body>
</html>
